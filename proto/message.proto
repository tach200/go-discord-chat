syntax = "proto3";
option go_package = "proto/proto";
package proto;

import "google/api/annotations.proto";

service DiscordMessage {
    rpc SendChanMessage(MessageChannel) returns (ServerResponse) {
        option (google.api.http) = {
            post: "/sendchanmessage"
            body : "*"
        };
    }
}

message MessageChannel {
    string subject = 1;
    string content = 2;
}

message ServerResponse {
    string message = 1;
}